<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Etherium</title>
</head>
<body>
    <header></header>
    <main>
        <div class="mainbox">
            <div class="crystalimg">
                <img src="images/Rectangle Copy.png" alt="crystal photo">
            </div>
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="down">
                <i class="fa-brands fa-ethereum"></i>
                <p class="etherium">0.041 ETH</p>
                <i class="fa-sharp fa-solid fa-clock"></i>
                <p class="days">3 days left</p>
            </div>
            <div class="line"></div>
            <div class="down-wraper">
                <div class="circle">
                <img src="images/Oval.png" alt="img">
            </div>
            <p class="text1">Creation of</p>
            <p class="text2">Jules Wyvern</p>
            </div>       
        </div>
    </main>
    <script src="https://kit.fontawesome.com/f470796486.js" crossorigin="anonymous"></script>
    <footer></footer>

</html>
